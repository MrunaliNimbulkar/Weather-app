<html lang="en">
<head>

            width:499px;

        img{
            position: absolute;

        body{

        #YYY{
            position: absolute;

            position: absolute;

</head>
<body>
    <h2>Weather App</h2>
    <div class="Box"></div>
    <div class="Line"></div>
    <img src="Weather app.jpg">
    <input type="text" id="YYY" placeholder="Enter City Name">
    <button onclick="W()">Check Me</button>
    <div id="Result"></div>

    
    
    

    <script>
        async function W(){
            const App = document.getElementById("YYY").value;
            const apikey = `78a0c811d9ecfe5e75eafab60447ec04`;
            const apicall = `https://api.openweathermap.org/data/2.5/weather?q=${App}&appid=${apikey}&units=metric`;            
            try {
                const response = await fetch(apicall);
                if(!response.ok) throw new Error("City not found");

                const data = await response.json();
            
            document.getElementById("Result").innerHTML = `
            <h2>${data.name},${data.sys.country}</h2>
            <p><b>Temp:</b>${data.main.temp}Â°C</P>
            <p><b>Condition:</b> ${data.weather[0].description}</P>
             `;
            } catch (error){
                document.getElementById("Result").innerHTML = `<p style="color:red;">${error.message}</p>`;
            }
        }
             </script>
    
</body>
